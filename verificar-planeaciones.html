<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Planeaciones - EDUPLANMX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        #output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #28a745;
            font-weight: bold;
        }

        .warning {
            color: #ffc107;
            font-weight: bold;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        .info {
            color: #17a2b8;
            font-weight: bold;
        }

        .stat-box {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de Planeaciones</h1>
        <p class="subtitle">Comprobando si necesitas migrar datos a multi-escuela</p>

        <div id="output">
            <div class="loading">
                <div class="spinner"></div>
                <p>Conectando con Firebase...</p>
            </div>
        </div>

        <button class="btn" onclick="location.reload()">üîÑ Verificar de Nuevo</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC-Ry46hCfXxez-lfA5ZX792AOIbmOc6Vw",
            authDomain: "eduplanmx.firebaseapp.com",
            projectId: "eduplanmx",
            storageBucket: "eduplanmx.firebasestorage.app",
            messagingSenderId: "144677335686",
            appId: "1:144677335686:web:cd82543b32b323e3ea5707"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function verificar() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analizando planeaciones...</p></div>';

            try {
                const snapshot = await getDocs(collection(db, 'planeaciones'));

                let html = `<div class="stat-box">`;
                html += `<p class="info">üìä Total de planeaciones encontradas: <strong>${snapshot.size}</strong></p>`;
                html += `</div>`;

                if (snapshot.size === 0) {
                    html += `<div class="stat-box" style="border-left-color: #28a745;">`;
                    html += `<p class="success">‚úÖ No hay planeaciones para migrar</p>`;
                    html += `<p style="margin-top: 10px; color: #666;">Esto es normal si es una instalaci√≥n nueva. Las nuevas planeaciones ya tendr√°n <code>schoolId</code> autom√°ticamente.</p>`;
                    html += `</div>`;

                    html += `<div class="stat-box" style="border-left-color: #17a2b8;">`;
                    html += `<p class="info">üìã Pr√≥ximos pasos:</p>`;
                    html += `<ol style="margin-left: 20px; margin-top: 10px; color: #666;">`;
                    html += `<li>Desplegar reglas de Firestore</li>`;
                    html += `<li>Crear √≠ndices necesarios</li>`;
                    html += `<li>Probar creando una planeaci√≥n</li>`;
                    html += `</ol>`;
                    html += `</div>`;
                } else {
                    let conSchoolId = 0;
                    let sinSchoolId = 0;
                    const sinSchoolIdList = [];

                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (data.schoolId) {
                            conSchoolId++;
                        } else {
                            sinSchoolId++;
                            sinSchoolIdList.push({
                                id: doc.id,
                                title: data.title || 'Sin t√≠tulo',
                                userId: data.userId || 'Sin usuario'
                            });
                        }
                    });

                    html += `<div class="stat-box" style="border-left-color: #28a745;">`;
                    html += `<p class="success">‚úÖ Con schoolId: ${conSchoolId}</p>`;
                    html += `</div>`;

                    if (sinSchoolId > 0) {
                        html += `<div class="stat-box" style="border-left-color: #ffc107;">`;
                        html += `<p class="warning">‚ö†Ô∏è Sin schoolId: ${sinSchoolId}</p>`;
                        html += `</div>`;

                        html += `<div class="stat-box" style="border-left-color: #dc3545;">`;
                        html += `<p class="error">‚ùå Planeaciones que necesitan migraci√≥n:</p>`;
                        html += `<ul style="margin-left: 20px; margin-top: 10px; color: #666; font-size: 12px;">`;
                        sinSchoolIdList.forEach(plan => {
                            html += `<li><strong>${plan.title}</strong> (ID: ${plan.id.substring(0, 8)}...)</li>`;
                        });
                        html += `</ul>`;
                        html += `</div>`;

                        html += `<div class="stat-box" style="border-left-color: #17a2b8;">`;
                        html += `<p class="info">üìã Opciones de migraci√≥n:</p>`;
                        html += `<ol style="margin-left: 20px; margin-top: 10px; color: #666;">`;
                        html += `<li><strong>Manual:</strong> Firebase Console ‚Üí Agregar campo <code>schoolId</code></li>`;
                        html += `<li><strong>Script:</strong> Ejecutar desde consola del navegador</li>`;
                        html += `<li><strong>Autom√°tico:</strong> Ver <code>MIGRACION-SIMPLIFICADA.md</code></li>`;
                        html += `</ol>`;
                        html += `</div>`;
                    } else {
                        html += `<div class="stat-box" style="border-left-color: #28a745;">`;
                        html += `<p class="success">‚úÖ ¬°Perfecto! Todas las planeaciones ya tienen schoolId</p>`;
                        html += `<p style="margin-top: 10px; color: #666;">Puedes proceder a desplegar las reglas de Firestore.</p>`;
                        html += `</div>`;
                    }
                }

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = `
                    <div class="stat-box" style="border-left-color: #dc3545;">
                        <p class="error">‚ùå Error al conectar con Firebase</p>
                        <p style="margin-top: 10px; color: #666;">${error.message}</p>
                        <p style="margin-top: 10px; color: #666; font-size: 12px;">
                            Verifica que:
                            <ul style="margin-left: 20px; margin-top: 5px;">
                                <li>Las credenciales de Firebase sean correctas</li>
                                <li>Tengas conexi√≥n a internet</li>
                                <li>Las reglas de Firestore permitan lectura</li>
                            </ul>
                        </p>
                    </div>
                `;
            }
        }

        window.onload = verificar;
    </script>
</body>

</html>
