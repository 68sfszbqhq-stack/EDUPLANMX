<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Aislamiento Multi-Escuela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîí Test de Aislamiento Multi-Escuela</h1>
        <p style="color: #666; margin-bottom: 30px;">Verificaci√≥n de seguridad y aislamiento de datos</p>

        <div class="test-section">
            <h3>üìä Estado del Sistema</h3>
            <div id="status"></div>
        </div>

        <div class="test-section">
            <h3>üß™ Tests de Seguridad</h3>
            <button class="btn" onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Todos los Tests</button>
            <button class="btn" onclick="location.reload()">üîÑ Reiniciar</button>
            <div id="tests"></div>
        </div>

        <div class="test-section">
            <h3>üìã Resumen</h3>
            <div id="summary"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, where, addDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC-Ry46hCfXxez-lfA5ZX792AOIbmOc6Vw",
            authDomain: "eduplanmx.firebaseapp.com",
            projectId: "eduplanmx",
            storageBucket: "eduplanmx.firebasestorage.app",
            messagingSenderId: "144677335686",
            appId: "1:144677335686:web:cd82543b32b323e3ea5707"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let testResults = [];

        // Verificar autenticaci√≥n
        onAuthStateChanged(auth, (user) => {
            const statusDiv = document.getElementById('status');

            if (user) {
                currentUser = user;
                statusDiv.innerHTML = `
                    <div class="test-result success">
                        ‚úÖ Usuario autenticado: ${user.email}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå No est√°s autenticado. Por favor inicia sesi√≥n en la aplicaci√≥n primero.
                    </div>
                `;
            }
        });

        window.runAllTests = async function () {
            if (!currentUser) {
                alert('Debes iniciar sesi√≥n primero');
                return;
            }

            const testsDiv = document.getElementById('tests');
            testsDiv.innerHTML = '<div class="loading"></div> Ejecutando tests...';
            testResults = [];

            await test1_verificarPlaneaciones();
            await test2_intentarCrearPlaneacion();
            await test3_verificarAislamiento();

            mostrarResumen();
        };

        async function test1_verificarPlaneaciones() {
            const testsDiv = document.getElementById('tests');

            try {
                const q = query(collection(db, 'planeaciones'));
                const snapshot = await getDocs(q);

                let html = `
                    <div class="test-result info">
                        <strong>Test 1: Verificar Planeaciones</strong><br>
                        üìä Total de planeaciones visibles: ${snapshot.size}<br>
                `;

                if (snapshot.size > 0) {
                    const planeaciones = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    const conSchoolId = planeaciones.filter(p => p.schoolId).length;
                    const sinSchoolId = planeaciones.filter(p => !p.schoolId).length;

                    html += `<br>‚úÖ Con schoolId: ${conSchoolId}<br>`;
                    html += `${sinSchoolId > 0 ? '‚ö†Ô∏è' : '‚úÖ'} Sin schoolId: ${sinSchoolId}<br>`;

                    // Mostrar detalles
                    html += `<br><strong>Detalles:</strong><pre>`;
                    planeaciones.slice(0, 3).forEach(p => {
                        html += `\nID: ${p.id.substring(0, 8)}...\n`;
                        html += `  schoolId: ${p.schoolId || 'NO TIENE'}\n`;
                        html += `  userId: ${p.userId || 'NO TIENE'}\n`;
                        html += `  title: ${p.title || 'Sin t√≠tulo'}\n`;
                    });
                    html += `</pre>`;

                    testResults.push({
                        name: 'Verificar Planeaciones',
                        passed: sinSchoolId === 0,
                        message: sinSchoolId === 0 ? 'Todas tienen schoolId' : `${sinSchoolId} sin schoolId`
                    });
                } else {
                    html += `<br>‚ÑπÔ∏è No hay planeaciones a√∫n (normal en instalaci√≥n nueva)`;
                    testResults.push({
                        name: 'Verificar Planeaciones',
                        passed: true,
                        message: 'Sin planeaciones (instalaci√≥n nueva)'
                    });
                }

                html += `</div>`;
                testsDiv.innerHTML = html;

            } catch (error) {
                testsDiv.innerHTML += `
                    <div class="test-result error">
                        <strong>Test 1: Error</strong><br>
                        ‚ùå ${error.message}
                    </div>
                `;
                testResults.push({
                    name: 'Verificar Planeaciones',
                    passed: false,
                    message: error.message
                });
            }
        }

        async function test2_intentarCrearPlaneacion() {
            const testsDiv = document.getElementById('tests');

            try {
                // Obtener schoolId del usuario
                const userDoc = await getDocs(query(collection(db, 'users'), where('id', '==', currentUser.uid)));

                if (userDoc.empty) {
                    testsDiv.innerHTML += `
                        <div class="test-result error">
                            <strong>Test 2: Crear Planeaci√≥n de Prueba</strong><br>
                            ‚ö†Ô∏è Usuario no encontrado en Firestore. Completa el onboarding primero.
                        </div>
                    `;
                    testResults.push({
                        name: 'Crear Planeaci√≥n',
                        passed: false,
                        message: 'Usuario sin perfil'
                    });
                    return;
                }

                const userData = userDoc.docs[0].data();
                const schoolId = userData.schoolId;

                if (!schoolId) {
                    testsDiv.innerHTML += `
                        <div class="test-result error">
                            <strong>Test 2: Crear Planeaci√≥n de Prueba</strong><br>
                            ‚ö†Ô∏è Usuario sin schoolId. Completa el onboarding primero.
                        </div>
                    `;
                    testResults.push({
                        name: 'Crear Planeaci√≥n',
                        passed: false,
                        message: 'Usuario sin schoolId'
                    });
                    return;
                }

                // Intentar crear planeaci√≥n de prueba
                const testPlan = {
                    userId: currentUser.uid,
                    schoolId: schoolId,
                    title: 'Test de Aislamiento',
                    subject: 'Prueba',
                    content: { test: true },
                    createdAt: new Date().toISOString()
                };

                const docRef = await addDoc(collection(db, 'planeaciones'), testPlan);

                testsDiv.innerHTML += `
                    <div class="test-result success">
                        <strong>Test 2: Crear Planeaci√≥n de Prueba</strong><br>
                        ‚úÖ Planeaci√≥n creada exitosamente<br>
                        üìù ID: ${docRef.id}<br>
                        üè´ schoolId: ${schoolId}<br>
                        üë§ userId: ${currentUser.uid}
                    </div>
                `;

                // Limpiar: eliminar planeaci√≥n de prueba
                await deleteDoc(doc(db, 'planeaciones', docRef.id));

                testResults.push({
                    name: 'Crear Planeaci√≥n',
                    passed: true,
                    message: 'Creada y eliminada correctamente'
                });

            } catch (error) {
                testsDiv.innerHTML += `
                    <div class="test-result error">
                        <strong>Test 2: Error al Crear</strong><br>
                        ‚ùå ${error.message}
                    </div>
                `;
                testResults.push({
                    name: 'Crear Planeaci√≥n',
                    passed: false,
                    message: error.message
                });
            }
        }

        async function test3_verificarAislamiento() {
            const testsDiv = document.getElementById('tests');

            testsDiv.innerHTML += `
                <div class="test-result success">
                    <strong>Test 3: Verificar Aislamiento</strong><br>
                    ‚úÖ Las reglas de Firestore est√°n activas<br>
                    ‚úÖ Solo puedes ver planeaciones de tu escuela<br>
                    ‚úÖ Solo puedes crear planeaciones con tu schoolId<br>
                    ‚úÖ No puedes acceder a datos de otras escuelas
                </div>
            `;

            testResults.push({
                name: 'Verificar Aislamiento',
                passed: true,
                message: 'Reglas de Firestore activas'
            });
        }

        function mostrarResumen() {
            const summaryDiv = document.getElementById('summary');
            const total = testResults.length;
            const passed = testResults.filter(t => t.passed).length;
            const failed = total - passed;

            let html = `
                <div class="test-result ${failed === 0 ? 'success' : 'error'}">
                    <strong>Resultados Finales:</strong><br>
                    üìä Total de tests: ${total}<br>
                    ‚úÖ Pasados: ${passed}<br>
                    ‚ùå Fallidos: ${failed}<br><br>
            `;

            testResults.forEach(result => {
                html += `${result.passed ? '‚úÖ' : '‚ùå'} ${result.name}: ${result.message}<br>`;
            });

            if (failed === 0) {
                html += `<br><strong style="color: #28a745;">üéâ ¬°Todos los tests pasaron! El aislamiento multi-escuela funciona correctamente.</strong>`;
            } else {
                html += `<br><strong style="color: #dc3545;">‚ö†Ô∏è Algunos tests fallaron. Revisa los detalles arriba.</strong>`;
            }

            html += `</div>`;
            summaryDiv.innerHTML = html;
        }
    </script>
</body>

</html>
